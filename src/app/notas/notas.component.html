<div class="container">
  <h2>Notas</h2>

  <h3>Crear Nota</h3>
<label>Título: <input #titulo [(ngModel)]="nuevoTitulo" /></label>
<label>Descripción: <input #descripcion [(ngModel)]="nuevaDescripcion" /></label>
<label>Fecha de Creación: <input #fechaCreacion type="date" [(ngModel)]="nuevaFechaCreacion" /></label>
<button (click)="agregarNota(titulo.value, descripcion.value, fechaCreacion.value)">Agregar</button>
<button (click)="cargarNotas()">Listar</button>
<br>

<h3>Listar Nota</h3>
  <mat-table [dataSource]="notas" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let element">{{element.titulo}}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
    </ng-container>

    <ng-container matColumnDef="fechaCreacion">
      <th mat-header-cell *matHeaderCellDef>Fecha de Creación</th>
      <td mat-cell *matCellDef="let element">{{element.fechaCreacion | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="eliminarNota(element.titulo)">Eliminar</button>
        <button mat-raised-button (click)="seleccionarNota(element)">Editar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </mat-table>

  <div *ngIf="notaSeleccionada">
    <h3>Editar Nota</h3>
    <label>ID: <input [(ngModel)]="notaSeleccionada.id" /></label>
    <label>Título: <input [(ngModel)]="notaSeleccionada.titulo" /></label>
    <label>Descripción: <input [(ngModel)]="notaSeleccionada.descripcion" /></label>
    <label>Fecha Creación: <input [(ngModel)]="notaSeleccionada.fechaCreacion" /></label>
    <button (click)="editarNota()">Guardar Cambios</button>
    <button (click)="cancelarEdicion()">Cancelar</button>
  </div>
</div>
